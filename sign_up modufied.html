<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="sign_up modufied.css">
</head>
<body>
    <div class="Background">
        <div class="Background_one">
            <div class="Background_two">
                <div class="header">
                    <div id="sign_one"><a href="#"><img src="https://liangjia.oss-cn-beijing.aliyuncs.com/%E8%BF%94%E5%9B%9E1.png"></a></div>
                    <div id="words">Sign Up</div>
                    <div id="sign_two"><a href="#"><img src="https://liangjia.oss-cn-beijing.aliyuncs.com/%E4%B8%BE%E6%8A%A5%20(1).png"></a></div>
                </div>
                <div class="photo">
                    <div class="photo_logo"><a href="#"><img src="https://liangjia.oss-cn-beijing.aliyuncs.com/add%20(1).png" title="添加图片"></a></div>
                    <div class="photo_word">PHOTO</div>
                </div>
                <div class="tabulation">
                    <div class="tabulation_content">
                        <label><div id="First_name">First Name</div>
                        <div id><input type="text" title="请输入姓氏"></div></label>
                    </div>
                    <div class="tabulation_content">
                        <label><div id="Last_Name">Last Name</div>
                        <div id><input type="text" title="请输入名字"></div></label>
                    </div>
                    <div class="tabulation_content">
                        <label><div id="Emile_Address">Emile Address</div>
                        <div id><input type="text" title="请输入邮箱地址"></div></label>
                    </div>
                    <div class="tabulation_content">
                        <label><div id="Password">
                            <div id="Password_left">Password</div>
                            <div id="Password_right"><a href="#">show</a></div>
                        </div>
                        <div id="enter_password"><input type="password" title="请输入密码"></div></label>
                    </div>
                </div>
                <div class="sign_up"><a href="#">Sign Up</a></div>
                <div class="sign_in">
                    Allready a member?
                    <a href="#">Sign In</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
